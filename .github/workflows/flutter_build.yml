name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Ensure Android project exists
        run: |
          mkdir -p android/app/src/main/java/com/adith/onechat
          mkdir -p android/gradle/wrapper

          # MainActivity.kt
          cat > android/app/src/main/java/com/adith/onechat/MainActivity.kt <<'EOF'
          package com.adith.onechat

          import io.flutter.embedding.android.FlutterActivity

          class MainActivity: FlutterActivity()
          EOF

          # AndroidManifest.xml (with INTERNET permission)
          cat > android/app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.adith.onechat">

              <uses-permission android:name="android.permission.INTERNET"/>

              <application
                  android:label="onechat"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # app/build.gradle
          cat > android/app/build.gradle <<'EOF'
          android {
              namespace "com.adith.onechat"
              compileSdkVersion 34

              defaultConfig {
                  applicationId "com.adith.onechat"
                  minSdkVersion 21
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

          # Gradle wrapper files
          cat > android/gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip
          EOF

          cat > android/gradlew <<'EOF'
          #!/usr/bin/env sh
          ./gradlew "$@"
          EOF
          chmod +x android/gradlew

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneChat-APK
          path: build/app/outputs/flutter-apk/app-release.apk
