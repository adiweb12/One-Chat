name: Flutter Build and Repair

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🛠️ Try to build release APK
        id: build-apk
        continue-on-error: true
        run: flutter build apk --release

      - name: 🔄 Handle failed build by regenerating android folder
        if: steps.build-apk.outcome == 'failure'
        run: |
          echo "⚠️ Build failed. Regenerating android/ folder..."
          rm -rf android
          flutter create . --platforms=android
          flutter pub get

          # 🔧 Automatically update Kotlin version
          sed -i "s|id 'org.jetbrains.kotlin.android' version '[0-9.]*'|id 'org.jetbrains.kotlin.android' version '2.2.10'|" android/settings.gradle

          # Add INTERNET permission
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml

          # Change app name to OneChat
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml

          # Generate launcher icons from image/logo.png
          flutter pub run flutter_launcher_icons

      - name: 🚀 Retry build release APK if failed earlier
        if: steps.build-apk.outcome == 'failure'
        run: flutter build apk --release

      - name: 🏗️ Build release APK (normal path)
        if: steps.build-apk.outcome == 'success'
        run: |
          # The normal path includes applying branding even on a successful first build
          echo "Applying branding to successful build..."
          flutter pub get
          flutter pub run flutter_launcher_icons
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml

          flutter build apk --release

      - name: ⬆️ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

