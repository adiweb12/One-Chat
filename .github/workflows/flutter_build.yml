name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # your version

      - name: Get dependencies
        run: flutter pub get

      - name: Apply project-specific configurations (Pre-Build)
        run: |
          # Add INTERNET permission
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml

          # Change app name to OneChat
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml

          # Set minimum and target SDK versions required for flutter_secure_storage
          sed -i 's/minSdkVersion.*/minSdkVersion 21/' android/app/build.gradle
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/' android/app/build.gradle

      - name: Build release APK
        id: build-apk
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

