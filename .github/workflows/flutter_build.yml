name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Patch Gradle + Kotlin versions
        run: |
          echo "üîß Updating Gradle & Kotlin..."
          # Update Gradle wrapper
          sed -i 's/distributionUrl=.*/distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2-all.zip/' android/gradle/wrapper/gradle-wrapper.properties

          # Update Kotlin + AGP inside build.gradle or settings.gradle
          if grep -q "ext.kotlin_version" android/build.gradle; then
            sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.25"/' android/build.gradle
          fi

          if grep -q "org.jetbrains.kotlin.android" android/settings.gradle; then
            sed -i 's/id "org.jetbrains.kotlin.android" version "[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.25"/' android/settings.gradle
          fi

          # Update Android Gradle Plugin (AGP)
          sed -i 's/classpath "com.android.tools.build:gradle:[^"]*"/classpath "com.android.tools.build:gradle:8.1.2"/' android/build.gradle || true

      - name: Try build release APK
        id: build-apk
        continue-on-error: true
        run: flutter build apk --release

      - name: Handle failed build (regenerate android folder)
        if: steps.build-apk.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Build failed. Regenerating android/ folder..."
          rm -rf android
          flutter create --platforms=android .

          # Add INTERNET permission
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml

          # Change app name to OneChat
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml

      - name: Apply branding (logo + name)
        run: |
          flutter pub get
          flutter pub run flutter_launcher_icons
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml

      - name: Retry build release APK if failed earlier
        if: steps.build-apk.outcome == 'failure'
        run: flutter build apk --release

      - name: Build release APK (normal path)
        if: steps.build-apk.outcome == 'success'
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
