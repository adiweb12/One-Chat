name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 3️⃣ Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 4️⃣ Try building with existing android folder
      - name: Try building with existing android folder
        id: build-apk-primary
        continue-on-error: true
        run: flutter build apk --release

      # 5️⃣ Handle failed build regenerate android folder
      - name: Regenerate android folder if build failed
        if: steps.build-apk-primary.outcome == 'failure'
        run: |
          echo "⚠️ Initial build failed. Regenerating android/ folder..."

          # Remove broken android folder
          rm -rf android

          # Recreate using modern embedding
          flutter create .

          # Overwrite AndroidManifest.xml (adds internet + icon)
          cat > android/app/src/main/AndroidManifest.xml <<'EOL'
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.adith.onechat">
    <uses-permission android:name="android.permission.INTERNET"/>
    <application
        android:label="OneChat"
        android:icon="@mipmap/ic_launcher">
        <activity
            android:name=".MainActivity"
            android:exported="true"
            android:launchMode="singleTop"
            android:theme="@style/LaunchTheme"
            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
            android:hardwareAccelerated="true"
            android:windowSoftInputMode="adjustResize">
            <intent-filter>
                <action android:name="android.intent.action.MAIN"/>
                <category android:name="android.intent.category.LAUNCHER"/>
            </intent-filter>
        </activity>
    </application>
</manifest>
EOL

          # Create flutter_launcher_icons.yaml for logo
          cat > flutter_launcher_icons.yaml <<'EOL'
flutter_icons:
  android: true
  ios: true
  image_path: "image/logo.png"
EOL

          # Get dependencies again
          flutter pub get

          # Generate launcher icons
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons.yaml

      # 6️⃣ Retry build after regeneration
      - name: Retry build after regeneration
        if: steps.build-apk-primary.outcome == 'failure'
        run: flutter build apk --release

      # 7️⃣ Upload APK artifact
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
