name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Apply project-specific configurations
        run: |
          # Use a more reliable sed command to add INTERNET permission
          sed -i '2i\
              <uses-permission android:name="android.permission.INTERNET"/>
          ' android/app/src/main/AndroidManifest.xml

          # Add the required SDK versions (this part is good)
          sed -i 's/minSdkVersion.*/minSdkVersion 21/' android/app/build.gradle
          sed -i 's/targetSdkVersion.*/targetSdkVersion 34/' android/app/build.gradle

          # Ensure app name is OneChat
          sed -i 's/android:label="[^"]*"/android:label="OneChat"/' android/app/src/main/AndroidManifest.xml
          
          # Generate launcher icons
          flutter pub get
          flutter pub run flutter_launcher_icons

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

