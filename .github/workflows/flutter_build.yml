name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'   # Use your Flutter version

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Overwrite AndroidManifest.xml
      - name: Overwrite AndroidManifest.xml
        run: |
          mkdir -p android/app/src/main
          cat > android/app/src/main/AndroidManifest.xml <<'EOL'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
          package="com.adith.onechat">

          <uses-permission android:name="android.permission.INTERNET"/>

            <application
                android:label="OneChat"
          android:icon="@mipmap/ic_launcher">
               <activity
                  android:name=".MainActivity"
                  android:exported="true"
                  android:launchMode="singleTop"
                  android:theme="@style/LaunchTheme"
                  android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                  android:hardwareAccelerated="true"
                  android:windowSoftInputMode="adjustResize">
                   <intent-filter>
                      <action android:name="android.intent.action.MAIN"/>
                       <category android:name="android.intent.category.LAUNCHER"/>
                   </intent-filter>
              </activity>
          </application>
          </manifest>
          EOL

      # 5. Ensure MainActivity uses V2 embedding
      - name: Fix MainActivity to V2 embedding
        run: |
          # Remove auto-generated wrong package
          rm -rf android/app/src/main/kotlin/com/example

          # Create correct folder
          mkdir -p android/app/src/main/kotlin/com/adith/onechat

          # Write MainActivity.kt with V2 embedding
          cat > android/app/src/main/kotlin/com/adith/onechat/MainActivity.kt <<'EOL'
          package com.adith.onechat

           import io.flutter.embedding.android.FlutterActivity

           class MainActivity: FlutterActivity() {
           }
           EOL

      # 6. Create flutter_launcher_icons.yaml
      - name: Create flutter_launcher_icons.yaml
        run: |
          cat > flutter_launcher_icons.yaml <<'EOL'
           flutter_icons:
           android: true
           ios: true
           image_path: "image/logo.png"
          EOL

      # 7. Get dependencies again
      - name: Get dependencies again
        run: flutter pub get

      # 8. Generate launcher icons
      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      # 9. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 10. Upload APK artifact
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
